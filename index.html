<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon-32x32.png" type="image/jpg">
</head>
<body>
    <div id="qr-code-container">
        <div id="qr-bx">
            <div id="image-div">
                <img src="/image-qr-code.png" alt="qr image">
            </div>
            <div id="text-content-div">
                <h2>Improve your front-end skill by building projects</h2>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
